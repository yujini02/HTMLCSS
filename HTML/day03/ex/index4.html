<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{overflow: hidden;}
        li{
            list-style: none;
            float: left; padding: 15px;
            border: 1px solid purple;
        }
        li:first-child{border-radius: 10px 0 0 10px;}
        li:nth-child(2n){background-color: blueviolet;}
        li:nth-child(2n+1){background-color: rgb(205, 133, 219);}
        li:last-child{border-radius: 0 10px 10px 0px;}
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>
</body>
</html>
